<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> Memory - Options </title>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object" id="title">MENÚ D'OPCIONS</p>
			<div class="menu-object">
				<label for="labelnumber">Nombre de cartes:</label>
				<input type="number" id="labelnumber" v-model="num" value="2">
			</div>
			<div class="menu-object">
				<p>DIFICULTAT</p>
				<input type="radio" id="easy" value="easy" v-model="difficulty" checked>
				<label for="easy">Fàcil</label>
				<input type="radio" id="normal" value="normal" v-model="difficulty" >
				<label for="normal">Normal</label>
				<input type="radio" id="hard" value="hard" v-model="difficulty" >
				<label for="hard">Difícil</label>
			</div>
			<button class="menu-object" v-on:click="save"> Guarda </button>
			<button class="menu-object" v-on:click="discard"> Descarta </button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
